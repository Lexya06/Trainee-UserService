databaseChangeLog:
  - changeSet:
      id: apply-user-table
      author: Yana Aliakseichyk
      changes:
        - addUniqueConstraint:
            constraintName: uk_user_email
            tableName: users
            columnNames: email
        - createIndex:
            indexName: idx_user_active
            tableName: users
            columns:
              - column:
                  name: active
        - createIndex:
            indexName: idx_user_name_and_surname
            tableName: users
            columns:
              - column:
                  name: surname
              - column:
                  name: name