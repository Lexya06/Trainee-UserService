databaseChangeLog:
  - changeSet:
      id: create-card-info
      author: Yana Aliakseichyk
      changes:
        - createTable:
            tableName: "card_info"
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_user_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: number
                  type: varchar(19)
                  constraints:
                    nullable: false
              - column:
                  name: card_holder_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: expiration_date
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: tinyint(1)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  defaultValueComputed: CURRENT_TIMESTAMP
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
