databaseChangeLog:
  - changeSet:
      id: apply-card-info-table
      author: Yana Aliakseichyk
      changes:
        - addForeignKeyConstraint:
            baseTableName: card_info
            baseColumnNames: card_user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_card_user
            onDelete: SET NULL
        - addForeignKeyConstraint:
            baseTableName: card_info
            baseColumnNames: card_holder_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_card_holder
            onDelete: SET NULL
        - createIndex:
            indexName: idx_card_user
            tableName: card_info
            columns:
              - column:
                  name: card_user_id
        - createIndex:
            indexName: idx_card_holder
            tableName: card_info
            columns:
              - column:
                  name: card_holder_id
        - addUniqueConstraint:
            constraintName: uk_card_number
            tableName: card_info
            columnNames: number
        - createIndex:
            indexName: idx_card_active
            tableName: card_info
            columns:
              - column:
                  name: active
        - createIndex:
            indexName: idx_card_created_at
            tableName: card_info
            columns:
              - column:
                  name: created_at
        - createIndex:
            indexName: idx_card_updated_at
            tableName: card_info
            columns:
              - column:
                  name: updated_at
